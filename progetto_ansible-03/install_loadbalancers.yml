---
- hosts: loadbalancers
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: latest
        update_cache: yes

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart Nginx

    - name: Configure Load Balancer
      copy:
        dest: /etc/nginx/conf.d/loadbalancer.conf
        content: |
          upstream web_app {
              server 172.28.10.11;
              server 172.28.10.14;
          }

          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://web_app;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }
      notify: Restart Nginx

    - name: Open Firewall Port 80
      ufw:
        rule: allow
        port: '80'
        proto: tcp

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
        enabled: yes
