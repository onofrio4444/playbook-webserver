---
- name: Bootstrap Ansible access
  hosts: all
  become: yes

  vars:
    ansible_pubkey: "{{ lookup('file', lookup('env','HOME') + '/.ssh/ansible.pub') }}"

  tasks:
    - name: Ensure sudo/wheel groups exist
      group:
        name: "{{ item }}"
        state: present
      loop:
        - wheel
        - sudo
      ignore_errors: yes

    - name: Create ansible user with sudo rights
      user:
        name: ansible
        shell: /bin/bash
        groups: "{{ 'wheel' if ansible_os_family == 'RedHat' else 'sudo' }}"
        append: yes
        create_home: yes

    - name: Install Ansible SSH public key for ansible user
      authorized_key:
        user: ansible
        key: "{{ ansible_pubkey }}"

    - name: Allow passwordless sudo for ansible user
      lineinfile:
        path: /etc/sudoers.d/ansible
        create: yes
        mode: '0440'
        line: "ansible ALL=(ALL) NOPASSWD: ALL"
        validate: 'visudo -cf %s'

